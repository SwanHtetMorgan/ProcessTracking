<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-mono">

<!-- Header -->
<header class="bg-gray-800 py-4 flex justify-between items-center">
    <!-- Back button -->
    <a href="/home" class="px-4 py-2 text-white">Back</a>
<!--    <a href="/deleteTasks"  method="post" class="px-4 py-4 text-white">Delete All</a>-->
    <form th:action="@{/tasksDelete}" class="mb-4 " method="post">
        <button type="submit" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
            Delete All
        </button>
    </form>
    <!-- Header content -->
</header>

<!-- Table container -->
<div class="container mx-auto my-4">
    <div class="overflow-x-auto bg-opacity-50">
        <table class="table-auto min-w-full divide-y divide-gray-700">
            <thead>
            <tr>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Song</th>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Artist</th>
                <th scope="col" class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Year</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-700" th:each="task : ${Targets}">
            <tr class="hover:bg-white hover:text-black">
                <td class="px-4 py-4 whitespace-nowrap" th:text="${task.id}">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
                <td class="px-4 py-4 whitespace-nowrap" th:text="${task.targetName}">Malcolm Lockyer</td>
                <td class="px-4 py-4 whitespace-nowrap" th:text="${task.deadLine}">1961</td>
            </tr>
            <!-- Additional rows -->
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 py-4">

</footer>

</body>
</html>

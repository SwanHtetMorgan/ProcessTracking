<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body style="background: gray">
<div th:replace="~{header :: header}"></div>
<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full md:w-1/2 lg:w-1/3">
        <h1 class="text-2xl font-bold mb-4">User Data</h1>
        <p>UserName: <span th:text="${userData.developerName}"></span></p>
        <p>DateTime: <span th:text="${userData.dateTime}"></span></p>
        <p>Description: <span th:text="${userData.description}"></span></p>
        <p>UserName: <span th:text="${userData.taskName}"></span></p>
        <form th:action="@{/GetUserExistingDataUpdate/{taskId}(taskId=${userData.id})}" th:object="${userData}" method="post">
            <div class="mt-4">
                <label for="taskName" class="block">Task Name:</label>
                <input type="text" id="taskName" name="taskName" th:value="*{developerName}"
                       class="border border-gray-300 rounded-md w-full px-3 py-2 mt-1">
            </div>
            <div class="mt-4">
                <label for="dateTime" class="block">Date Time:</label>
                <input type="text" id="dateTime" name="dateTime" th:value="*{dateTime}"
                       class="border border-gray-300 rounded-md w-full px-3 py-2 mt-1">
            </div>
            <div class="mt-4">
                <label for="description" class="block">Description:</label>
                <input type="text" id="description" name="description" th:value="*{description}"
                       class="border border-gray-300 rounded-md w-full px-3 py-2 mt-1">
            </div>
            <div class="mt-4">
                <label for="task" class="block">Task</label>
                <input type="text" id="task" name="task" th:value="*{taskName}"
                       class="border border-gray-300 rounded-md w-full px-3 py-2 mt-1">
            </div>
            <div class="mt-6">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Update</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>

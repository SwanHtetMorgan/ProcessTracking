<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TASK TARGET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>


<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full md:w-1/2 lg:w-1/3">
        <h1 class="text-2xl font-bold mb-4">Task To Be Done</h1>
<!--        <form  th:action="@{/tasksSave}" method="post">-->
            <form class="flex flex-col justify-center items-center space-y-4" th:action="@{/tasksSave}" method="post">
                <label>
                    <input class="text-2xl text-center text-amber-600 border border-gray-300 rounded-lg px-4 py-2" type="text" name="taskTarget" placeholder="Enter TaskName">
                </label>
                <label>
                    <input class="text-2xl text-center text-amber-600 border border-gray-300 rounded-lg px-4 py-2" type="datetime-local" name="deadline" placeholder="Date and time">
                </label>
                <label>
                    <input class="text-2xl text-center text-amber-600 border border-gray-300 rounded-lg px-4 py-2" type="text" name="short-description" placeholder="Enter the Short Description">
                </label>

                <button type="submit" class="custom-button">Create</button>
            </form>
    </div>
</div></body>
</html>
